<div style="padding: 20px">
    <form ng-submit="login(userData)" name="loginForm">
        <fieldset>
            <legend>
                <h2>Login</h2>
            </legend>
            <div>
                <label for="log-username">Username</label>
                <input class="form-control" id="log-username" type="text" ng-model="userData.username" required style="width: 20%"/>
            </div>
            <div>
                <label for="log-pass">Password</label>
                <input class="form-control" id="log-pass" type="password" ng-model="userData.password" ng-minlength="6" required style="width: 20%"/>
            </div>
            <br/>

            <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Login</button>
            <span>or</span>
            <a href="#/register">
                <button class="btn btn-default">Register</button>
            </a>

        </fieldset>
    </form>
</div>
