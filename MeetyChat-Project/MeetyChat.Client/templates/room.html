<div ng-init="getRoomById()">
    <h3>{{room.Name}}</h3>
    <h4>{{room.MembersCount}} Members</h4>
    <ul>
        <li ng-repeat="member in room.Members">
            <a href="">
                {{member.Name}}
            </a>
        </li>
    </ul>
</div>

<div ng-controller="MessageController" ng-init="getLatestMessages()">
    <a href="" ng-click="getAllMessages()">Get All Messages</a>

    <form id="sendMessageForm" name="sendMessageForm" ng-submit="sendMessage(messageContent)">
        <input id="messageContent" placeholder="Write a reply..."
               ng-model="messageContent.Content" minlength="2" required />
    </form>

    <ul>
        <li class="message" ng-repeat="message in messages">
            <div>{{message.SenderName}} -
            {{message.Content}}</div>
            <!--{{message.Date}}-->
        </li>
    </ul>
</div>
